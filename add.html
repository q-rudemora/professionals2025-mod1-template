        <form action="" class="flex col g-2">
            <h1>Добавить информацию о животном</h1>

            <input class="c-input" type="file" name="" id="" multiple /> <!-- Я пока пропущу это потом необходимо вернуться!!!-->

                <option value="Вид 1"></option>
                <option value="Вид 2"></option>
                <option value="Вид 3"></option>
                <option value="Вид 4"></option>
            </datalist>
            <div class="flex jcsb aic g-3">
                <a href="" class="dotted">Восстановить пароль</a>

        </form>
